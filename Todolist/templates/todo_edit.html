<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; background: #f8f9fa; padding: 20px; min-height: 100vh; display: flex; align-items: center; }
        .box { width: 100%; max-width: 500px; margin: auto; background: white; padding: 40px 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        input[type="text"] { width: 100%; padding: 16px; font-size: 18px; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 20px; }
        label { display: flex; align-items: center; gap: 10px; font-size: 18px; margin: 20px 0; }
        button { width: 100%; padding: 16px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .back { display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; }
    </style>
</head>
<body>
<div class="box">
    <h1>Edit Todo</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ todo.title }}" required>
        <label>
            <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}>
            Mark as completed
        </label>
        <button type="submit">Update Todo</button>
    </form>
    <a href="{% url 'todo_list' %}" class="back">Cancel</a>
</div>
</body>
</html>
