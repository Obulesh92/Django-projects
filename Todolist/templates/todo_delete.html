<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Todo</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f4f4f4; }
        .box { max-width: 500px; margin: auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        .warning { color: #dc3545; font-size: 24px; margin-bottom: 20px; }
        button { padding: 15px 30px; background: #dc3545; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
        button:hover { background: #c82333; }
        .cancel { margin-left: 20px; color: #007bff; text-decoration: none; font-size: 18px; }
    </style>
</head>
<body>
<div class="box">
    <div class="warning">Delete This Todo?</div>
    <h2>"{{ todo.title }}"</h2>
    <p>This action cannot be undone.</p>
    <form method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Yes, Delete Forever</button>
    </form>
    <a href="{% url 'todo_list' %}" class="cancel">Cancel</a>
</div>
</body>
</html>
