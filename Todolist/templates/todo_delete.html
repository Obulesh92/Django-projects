<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Todo</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; background: #f8f9fa; padding: 20px; min-height: 100vh; display: flex; align-items: center; }
        .box { width: 100%; max-width: 500px; margin: auto; background: white; padding: 50px 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .warning { font-size: 28px; color: #dc3545; margin-bottom: 20px; font-weight: bold; }
        h2 { margin: 20px 0; color: #333; font-size: 22px; }
        p { color: #666; margin-bottom: 30px; }
        button { padding: 16px 32px; background: #dc3545; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        button:hover { background: #c82333; }
        .cancel { display: block; margin-top: 20px; color: #007bff; text-decoration: none; font-size: 17px; }
    </style>
</head>
<body>
<div class="box">
    <div class="warning">Delete This Todo?</div>
    <h2>"{{ todo.title }}"</h2>
    <p>This action cannot be undone.</p>
    <form method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Yes, Delete Forever</button>
    </form>
    <a href="{% url 'todo_list' %}" class="cancel">Cancel</a>
</div>
</body>
</html>
