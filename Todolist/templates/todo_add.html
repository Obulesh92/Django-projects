<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Todo</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; background: #f8f9fa; padding: 20px; min-height: 100vh; display: flex; align-items: center; }
        .box { width: 100%; max-width: 500px; margin: auto; background: white; padding: 40px 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        input[type="text"] { width: 100%; padding: 16px; font-size: 18px; border: 2px solid #ddd; border-radius: 8px; }
        input:focus { outline: none; border-color: #007bff; }
        button { width: 100%; margin-top: 20px; padding: 16px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        button:hover { background: #218838; }
        .back { display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none; font-size: 16px; }
    </style>
</head>
<body>
<div class="box">
    <h1>Add New Todo</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="What needs to be done?" required autofocus>
        <button type="submit">Add Todo</button>
    </form>
    <a href="{% url 'todo_list' %}" class="back">Back to List</a>
</div>
</body>
</html>
