{% load static %}

  <!-- Footer -->
  <footer class="py-5 text-center text-white" style="background-color: #1a1a1a;">
    <div class="container">
      <div class="row justify-content-center align-items-start g-5">

        <!-- Brand / About -->
        <div class="col-lg-4 text-lg-start">
          <h5 class="fw-bold text-primary mb-3">
            <i class="bi bi-journal-text me-2"></i>MyBlog
          </h5>
          <p class=" small lh-lg">
            A clean and modern blog built with <strong>Django</strong> & <strong>Bootstrap 5</strong>.<br>
            Sharing ideas, tutorials, travel stories, and daily inspiration.
          </p>
        </div>

        <!-- Quick Links -->
        <div class="col-lg-3 text-lg-start">
          <h6 class="fw-bold mb-4 text-light">Quick Links</h6>
          <ul class="list-unstyled">
            <li class="mb-3">
              <a href="/" class="text-decoration-none text-white-50 hover-link">
                <i class="bi bi-house-door me-2"></i>Home
              </a>
            </li>
            <li class="mb-3">
              <a href="/about/" class="text-decoration-none text-white-50 hover-link">
                <i class="bi bi-person me-2"></i>About
              </a>
            </li>
            <li class="mb-3">
              <a href="/contact/" class="text-decoration-none text-white-50 hover-link">
                <i class="bi bi-envelope me-2"></i>Contact
              </a>
            </li>
          </ul>
        </div>

        <!-- Social Links -->
        <div class="col-lg-3 text-lg-start">
          <h6 class="fw-bold mb-4 text-light">Follow Us</h6>
          <div class="d-flex gap-4 fs-3">
            <a href="#" class="text-white-50 hover-icon" title="Facebook">
              <i class="bi bi-facebook"></i>
            </a>
            <a href="#" class="text-white-50 hover-icon" title="Twitter">
              <i class="bi bi-twitter-x"></i>
            </a>
            <a href="#" class="text-white-50 hover-icon" title="Instagram">
              <i class="bi bi-instagram"></i>
            </a>
            <a href="#" class="text-white-50 hover-icon" title="LinkedIn">
              <i class="bi bi-linkedin"></i>
            </a>
          </div>
        </div>
      </div>

      <hr class="my-4 border-secondary opacity-25">

      <p class="mb-0 small">
        © {% now "Y" %} <span class="text-primary">MyBlog</span>. 
        All rights reserved. Made with <span class="text-danger">♥</span> in Django
      </p>
    </div>
  </footer>

  <!-- Bootstrap 5.3 Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Smooth Hover Effects -->
  <style>
    .hover-link {
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
    }
    .hover-link:hover {
      color: #0d6efd !important;
      transform: translateX(8px);
    }
    .hover-link::before {
      content: '→';
      position: absolute;
      left: -20px;
      opacity: 0;
      transition: all 0.3s ease;
    }
    .hover-link:hover::before {
      opacity: 1;
      left: -15px;
    }

    .hover-icon {
      transition: all 0.3s ease;
    }
    .hover-icon:hover {
      color: #0d6efd !important;
      transform: translateY(-5px) scale(1.2);
    }

    footer a {
      color: #adb5bd !important;
    }
    footer a:hover {
      color: #0d6efd !important;
    }

    /* Optional: Back to top button */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      background: #0d6efd;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.5rem;
      display: none;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
    }
  </style>

  <!-- Back to Top Button (Bonus) -->
  <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" id="backToTop" title="Back to Top">
    ↑
  </button>

  <script>
    // Show back-to-top button after scrolling
    window.onscroll = function() {
      document.getElementById("backToTop").style.display = 
        document.body.scrollTop > 300 || document.documentElement.scrollTop > 300 ? "block" : "none";
    };
  </script>
</body>
</html>
